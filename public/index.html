<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <title>Loader</title>
  <script>
    var isFirefox = typeof InstallTrigger !== 'undefined';
    var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) {
      return p.toString() === "[object SafariRemoteNotification]";
    })(!window['safari'] || (typeof safari !== 'undefined' && safari
      .pushNotification));
    var isChromium = window.chrome;
    var winNav = window.navigator;
    var vendorName = winNav.vendor;
    var isOpera = typeof window.opr !== "undefined";
    var isIEedge = winNav.userAgent.indexOf("Edge") > -1;
    var isIOSChrome = winNav.userAgent.match("CriOS");
    var isChrome = isIOSChrome || (isChromium !== null && typeof isChromium !==
      "undefined" && vendorName === "Google Inc." && isOpera === false &&
      isIEedge === false);

    function hasWebGL() {
      var supported;
      try {
        var canvas = document.createElement('canvas');
        supported = !!window.WebGLRenderingContext && (canvas.getContext('webgl') ||
          canvas.getContext('experimental-webgl'));
      } catch (e) {
        supported = false;
      }
      return supported;
    }

    function CheckCompatibility() {
      if (!hasWebGL()) {
        alert("Your browser does not support WebGL.");
      } else if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
        .test(navigator.userAgent)) {
        alert("Please note that Unity WebGL is not currently supported on mobiles.");
      } else if (!isFirefox && !isSafari && !isChrome) {
        alert(
          "Your browser may not be compatible with this website. For an optimal experience, we suggest you to download one of this popular web browsers."
        );
      }
    }

    CheckCompatibility();
  </script>
</head>

<body>
  <div class="container">
    <div class="logo floating"><img src="images/mana-studio-beta.png"></div>

    <div class="progress-bar">
      <svg height="8" width="400">
        <path id="path" d="M4 4 L394 4"></path>
        <path id="loader-line" d="M4 4 L394 4"></path>
      </svg>
    </div>
    <p class="text">Mana Studio is currently in Beta, you may encounter bugs and
      stability issues.</p>
  </div>
  <script async src="index.js"></script>
</body>

</html>
